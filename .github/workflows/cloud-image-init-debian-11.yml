name: Debian 11 Init Cloud Image Workflow

on:
  workflow_dispatch:
  workflow_call:

env:
  BUILD_WORKSPACE_NAME: workspace

jobs:
  build:
    name: Debian 11 Init Cloud Image Build
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.1.0
        with:
          submodules: recursive

      - name: Create Workspace
        run: |
          mkdir -pv ${{ env.BUILD_WORKSPACE_NAME }}

      - name: Download Debian Cloud Image
        run: |
          cd ${{ env.BUILD_WORKSPACE_NAME }}
          wget -q https://cloud.debian.org/images/cloud/bullseye/20231013-1532/debian-11-generic-amd64-20231013-1532.qcow2

      - name: Upload To Ali OSS
        run: |
          cd ${{ env.BUILD_WORKSPACE_NAME }}
          sudo apt install -y zip
          sudo -v ; curl https://gosspublic.alicdn.com/ossutil/install.sh | sudo bash
          eval sudo sed -i -e 's/LANGUAGE_TO_SET/${{ secrets.ALI_OSS_CONF_LANGUAGE }}/' \
                           -e 's/ENDPOINT_TO_SET/${{ secrets.ALI_OSS_CONF_ENDPOINT }}/' \
                           -e 's/ACCESS_KEY_ID_TO_SET/${{ secrets.ALI_OSS_CONF_ACCESS_KEY_ID }}/' \
                           -e 's/ACCESS_KEY_SECRET_TO_SET/${{ secrets.ALI_OSS_CONF_ACCESS_KEY_SECRET }}/' ../cloud-image-debian/src/debian11/oss/conf/alioss.conf
          sudo ossutil64 -c ../cloud-image-debian/src/debian11/oss/conf/alioss.conf cp -f debian-11-generic-amd64-20231013-1532.qcow2  ${{ secrets.ALI_OSS_CONF_CLOUD_IMAGE_DEBIAN_BUCKET }}debian-11-generic-amd64-20231013-1532.qcow2